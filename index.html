		<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const app = Telegram.WebApp;

    // Telegram WebApp готовий
    app.ready();

    // Розгорнути на максимум
    app.expand();

    // Запит на fullscreen (не всюди доступно)
    try {
        app.requestFullscreen();
    } catch (e) {
        console.log("Fullscreen not supported:", e);
    }

    // Вимкнути вертикальні свайпи (Bot API 7.7+)
    try {
        app.disableVerticalSwipes();
        console.log("Vertical swipes disabled");
    } catch (e) {
        console.log("disableVerticalSwipes() not supported:", e);
    }

    // Debug info
    console.log("Platform:", app.platform);
    console.log("Version:", app.version);
    console.log("isVerticalSwipesEnabled:", app.isVerticalSwipesEnabled);
});
</script>
